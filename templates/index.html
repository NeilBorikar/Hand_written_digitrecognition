<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Handwritten Digit Recognition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">AI Handwritten Digit Recognition</h1>
    <p class="subtitle">Draw a number (0â€“9) below and let AI predict it.</p>

    <div class="canvas-container">
      <canvas id="canvas" width="280" height="280"></canvas>
    </div>

    <div class="button-group">
      <button id="predictBtn" class="btn predict">Predict</button>
      <button id="clearBtn" class="btn clear">Clear</button>
    </div>

    <div id="loader" class="loader hidden"></div>

    <div class="result-box">
      <h2 id="result">Draw a digit and click Predict</h2>
    </div>

    <footer>
      <p>Powered by TensorFlow | Deployed on Vercel | Built by <strong>Neil Borikar</strong></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
